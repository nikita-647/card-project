<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <article class="card">
      <div class="card-img">
        <img src="./image-equilibrium.jpg " alt="card-img" />
        <div class="overlay"></div>
      </div>

      <div class="card-body">
        <h2 class="card-title">Equilibrium #3429</h2>

        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card-info">
          <p class="card-price card-info-child">
            <img src="./icon-ethereum.svg" alt="ethereum-icon" />
            0.041 ETH
          </p>
          <p class="card-time card-info-child">
            <img src="./icon-clock.svg" alt="clock-icon" /> 3 days left
          </p>
        </div>
      </div>
      <div class="hr"><hr /></div>
      <div class="card-footer">
        <div class="profile">
          <img src="./image-avatar.png" alt="" />
        </div>
        <div class="credits">
          <p><span class="lighter-text"> Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </article>
  </body>
</html>
